<title>EDITAR</title>
{% extends 'todo/layout.html' %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<form method="post" class="form-container">
    {% csrf_token %}
    <h2>Editar Productos</h2> 
    <div class="form-group">
        {{ form.nombre }}
    </div>
    <div class="form-group">
        {{ form.proveedor }}
    </div>
    <div class="form-group">
        {{ form.id_producto }}
    </div>
    <div class="form-group">
        {{ form.precio }}
    <button type="submit" class="btn btn-primaryy">Editar</button>
</form>
{% endblock %}
