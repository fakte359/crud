{% extends 'todo/layout.html' %}
{% block content %}
<div class="table-container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Proveedor</th>
                <th scope="col">Id_producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for p in producto %}
            <tr>
                <td>{{ p.nombre }}</td>
                <td>{{ p.proveedor }}</td>
                <td>{{ p.id_producto }}</td>
                <td>{{ p.precio }}</td>
                <td><a class="btn btn-danger" href="{% url 'eliminar' p.id %}">Eliminar</a>
                    <a class="btn btn-primary" href="{% url 'editar' p.id %}">Editar</a></td>
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
